services:
  # 1. Django Web ilovasi (Uvicorn orqali)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: filefinder_web
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py collectstatic --no-input &&
             python manage.py elasticsearch_index --rebuild --force &&
             uvicorn core.asgi:application --host 0.0.0.0 --workers 4 --timeout-keep-alive 120"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - .env
    ports:
      - "${WEB_EXTERNAL_PORT}:${WEB_PORT}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      es01:
        condition: service_healthy
    networks:
      - filefinder_net
    restart: unless-stopped

  # 2. Celery Worker (Asosiy fon vazifalarini bajaruvchi)
  celery:
    build: .
    container_name: filefinder_celery
    command: celery -A core worker --loglevel=info --concurrency=10
    volumes:
      - .:/app
      - media_volume:/app/media
      - backup_volume:/app/backups
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
      es01:
        condition: service_healthy
    networks:
      - filefinder_net
    restart: unless-stopped

  # 3. Celery Beat (Vaqti-vaqti bilan ishlaydigan vazifalar rejalashtiruvchisi)
  # Bu service kommentga olingan, chunki tasklar avtomatik ishga tushmasligi kerak
  # celery-beat:
  #   build: .
  #   container_name: filefinder_celery_beat
  #   command: >
  #     sh -c "python manage.py wait_for_db &&
  #            celery -A core beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler"
  #   volumes:
  #     - .:/app
  #     - backup_volume:/app/backups
  #   env_file:
  #     - .env
  #   depends_on:
  #     - redis
  #     - postgres
  #     - celery
  #     - web
  #   networks:
  #     - filefinder_net
  #   restart: unless-stopped

  # 4. PostgreSQL Ma'lumotlar Bazasi
  postgres:
    image: postgres:15-alpine
    container_name: filefinder_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "${POSTGRES_EXTERNAL_PORT}:${POSTGRES_PORT}"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - filefinder_net
    restart: unless-stopped

  # 5. Redis (Kesh va Celery uchun broker)
  redis:
    image: redis:7-alpine
    container_name: filefinder_redis
    ports:
      - "${REDIS_EXTERNAL_PORT}:${REDIS_PORT}"
    volumes:
      - redis_data:/data
    networks:
      - filefinder_net
    restart: unless-stopped
    command: redis-server --appendonly yes

  # 6. Elasticsearch
  es01:
    image: elasticsearch:${ELASTIC_VERSION}
    container_name: filefinder_elasticsearch
    environment:
      - node.name=es01
      - cluster.name=${ELASTIC_CLUSTER_NAME}
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "${ES_PORT}:9200"
    networks:
      - filefinder_net
    healthcheck:
      test: curl -s http://localhost:9200 >/dev/null || exit 1
      interval: 5s
      timeout: 5s
      retries: 3
    restart: unless-stopped

networks:
  filefinder_net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
  static_volume:
  media_volume:
  backup_volume:
